<!DOCTYPE html>
<html lang="zh">

<head>
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=yes" />
  <link rel="shortcut icon" href="{{ url_for('yobot_static', filename='icon.png') }}" type="image/x-icon">
  <meta name='viewport' content='width=device-width, initial-scale=1' charset="utf-8" />
  <title>首页</title>
  <link href="https://cdn.jsdelivr.net/npm/ionicons@^4.0.0/dist/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/quasar@1.12.13/dist/quasar.min.css" rel="stylesheet" type="text/css">
  <style>
    input {
      font-size: 16px;
    }

    #q-app {
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    #q-app {
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    #q-app::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: -1;
    }
  </style>
</head>

<body>
  <div id="q-app" :style="'background-image: url(' + bg_url + ')'">
    <q-layout view="hHh lpR fFf">
      <q-header class="bg-primary text-white shadow-2">
        <q-toolbar>
          <q-btn flat round dense icon="ion-home" class="q-mr-sm" disable></q-btn>
          <q-separator dark vertical inset></q-separator>
          <q-toolbar-title stretch flat>首页</q-toolbar-title>
        </q-toolbar>
      </q-header>

      <q-page-container>
        <q-page padding>
          <div class="row justify-center q-my-lg">
            <div class="col-auto">
              <img src="{{ url_for('yobot_static', filename='home.gif') }}" alt="">
            </div>
          </div>

          <div class="row justify-center q-my-lg">
            <div class="col q-px-xs">
              <q-btn type="a" href="{{ url_for('yobot_login') }}" class="full-width" label="开始使用" color="primary"></q-btn>
            </div>
          </div>

          <div class="row justify-center q-my-lg">
            <div class="col q-px-xs">
              <q-btn type="a" href="{{ url_for('yobot_about') }}" class="full-width" label="关于" color="primary"></q-btn>
            </div>
          </div>
        </q-page>
      </q-page-container>

      <q-footer class="bg-primary shadow-2">
        <q-toolbar>
          <q-btn type="a" href="{{ url_for('yobot_homepage') }}" flat round dense icon="ion-home" class="q-mr-sm">
          </q-btn>
          <q-separator dark vertical inset></q-separator>
          <q-toolbar-title>
            {% if show_icp %}
            <div class="row justify-center text-body1">
              <a target="_blank" href="http://beian.miit.gov.cn">{{ icp_info }}</a>
            </div>
            {% if gongan_info %}
            <div class="row justify-center text-body1">
              <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo">
                <img src="{{ url_for('yobot_static', filename='gongan.png') }}">
                {{ gongan_info }}
              </a>
            </div>
            {% endif %}
            {% else %}
            Powered by yobot
            {% endif %}
          </q-toolbar-title>
          <q-btn type="a" href="https://github.com/pcrbot/yobot" stretch flat icon="ion-logo-github"></q-btn>
        </q-toolbar>
      </q-footer>
    </q-layout>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@^2.0.0/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quasar@1.12.13/dist/quasar.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quasar@1.12.13/dist/lang/zh-hans.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quasar@1.12.13/dist/icon-set/ionicons-v4.umd.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script src="{{ url_for('yobot_static', filename='js/banZoom.js') }}"></script>
<script>
  Quasar.iconSet.set(Quasar.iconSet.ioniconsV4)
</script>
<script>
  new Vue({
    data: {
      bg_url: "{{ url_for('yobot_static', filename='bg.jpeg') }}",
    }
  }).$mount('#q-app')
</script>

</html>
